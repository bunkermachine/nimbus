<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"><html><head>  <title>CloudLab</title>  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/reset/reset-min.css">  <link rel="stylesheet" type="text/css" href="css/master.css">  <script src="js/jquery-1.4.1.js" type="text/javascript"></script>  <script src="js/master.js" type="text/javascript"></script></head><body><div id="header">  <h1>CloudLab</h1></div><div id="spatial-params">  <iframe frameborder="0" marginheight="0" marginwidth="0" scrolling="no" src="http://dev.virtualearth.net/embeddedMap/v1/ajax/aerial?zoomLevel=1"></iframe></div><div id="filters">  <div class="filter">    <label>Time Range</label>    <div>      <select>        <option>June</option>        <option>July</option>      </select>      <select>        <option>4</option>        <option>5</option>      </select>      <select>        <option>1988</option>        <option>1989</option>      </select>      <span> to </span>      <select>        <option>June</option>        <option>July</option>      </select>      <select>        <option>4</option>        <option>5</option>      </select>      <select>        <option>1988</option>        <option>1989</option>      </select>    </div>    <a href="#" class="remove-button"></a>  </div>  <div class="filter">    <label>Time Resolution</label>    <div>      <input type="checkbox" /> Annual      <input type="checkbox" /> Monthly          </div>    <a href="#" class="remove-button"></a>  </div>  <div class="filter">    <label>Keyword</label>    <div>      <input type="text">    </div>    <a href="#" class="remove-button"></a>  </div>  <div class="filter">    <label>Domain</label>    <div>      <input type="radio"> Atmospheric    </div>    <a href="#" class="remove-button"></a>  </div>  <div class="filter">    <label>Source</label>    <div>      <input type="radio" /> Atmospheric    </div>    <a href="#" class="remove-button"></a>  </div>  <div class="filter">    <label>Granule ID</label>    <div>      <input type="text">    </div>    <a href="#" class="remove-button"></a>  </div>  <a href="results.html" class="search-button">Run Search</a>  <a href="#" class="add-button">Add new filter</a></div>  </body></html>
