<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"><html><head>  <title>CloudLab</title>  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/reset/reset-min.css">  <style>    html {      height: 100%;    }      body {      height: 100%;      color: #fff;      background: #496587;      font: .73em Verdana;    }          #header {      background: url(img/header-bg.png);    }        #header h1 {      background: url(img/logo.png) no-repeat;      padding-top: 77px;      height: 0;      overflow: hidden;    }        #spatial-params {      position: relative;    }        #spatial-params iframe {      display: block;      width: 100%;      height: 300px;      padding-bottom: 20px;      background: url(img/map-bg.png) repeat-x bottom;    }     #filters h2 .description {      padding-left: 20px;      font-weight: normal;      font-size: .7em;      font-style: italic;    }        #filters h2 {      font-size: 1.25em;      font-weight: bold;      line-height: .4em;      background: #597392;      padding: 10px;    }        .filter-params {      padding: 10px;    }        .filter-group {      margin: 0 10px 10px;      border-top: 1px solid #8094ab;      border-left: 1px solid #8094ab;      border-bottom: 1px solid #3c536f;      border-right: 1px solid #3c536f;          }            #param-list {      background: #fff;      width: 200px;      height: 300px;      position: absolute;      top: 0;      right: 0;    }      </style>  <script src="" type="text/javascript"></script></head><body><div id="header">  <h1>CloudLab</h1></div><div id="spatial-params">  <iframe frameborder="0" marginheight="0" marginwidth="0" scrolling="no" src="http://dev.virtualearth.net/embeddedMap/v1/ajax/aerial?zoomLevel=1"></iframe></div><div id="filters">  <div id="temporal-params" class="filter-group">    <h2>Time <span class="description">Choose a timeframe for the data set</span></h2>    <div class="filter-params">      <div>        <label>Start time</label>        <select>          <option>June</option>          <option>July</option>        </select>        <select>          <option>4</option>          <option>5</option>        </select>        <select>          <option>1988</option>          <option>1989</option>        </select>        <label>End time</label>        <select>          <option>June</option>          <option>July</option>        </select>        <select>          <option>4</option>          <option>5</option>        </select>        <select>          <option>1988</option>          <option>1989</option>        </select>      </div>      <div class="time-options">        <input type="checkbox"> Annual        <input type="checkbox"> Annual        <input type="checkbox"> Annual        <input type="checkbox"> Annual      </div>    </div>  </div>    <div id="domain-params" class="filter-group">    <h2>Discipline <span class="description">Choose a timeframe for the data set</span></h2>    <div class="filter-params">      <div class="domain-params">        <input type="radio" name="domain" value="Atmosphere"> Atmosphere        <input type="radio" name="domain" value="Atmosphere"> Atmosphere        <input type="radio" name="domain" value="Atmosphere"> Atmosphere        <input type="radio" name="domain" value="Atmosphere"> Atmosphere      </div>      <div class="time-options">        <input type="checkbox"> Annual        <input type="checkbox"> Annual        <input type="checkbox"> Annual        <input type="checkbox"> Annual      </div>      </div>  </div></div>  </body></html>
