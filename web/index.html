<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"><html><head>  <title>CloudLab</title>  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/reset/reset-min.css">  <link rel="stylesheet" type="text/css" href="css/master.css">  <script src="js/jquery-1.4.1.js" type="text/javascript"></script>  <script src="js/master.js" type="text/javascript"></script></head><body><!-- Begin header --><div id="header">  <h1>CloudLab</h1></div><!-- End header --><!-- Begin content --><div id="spatial-params">  <iframe frameborder="0" marginheight="0" marginwidth="0" scrolling="no" src="http://dev.virtualearth.net/embeddedMap/v1/ajax/aerial?zoomLevel=1"></iframe>  <div id="params">    <label>Longitude</label><input type="text" /><br />    <label>Latitude</label><input type="text" />        <h2>to</h2>    <label>Longitude</label><input type="text" /><br />    <label>Latitude</label><input type="text" />  </div></div><div id="filters">  <div class="filter" id="filter-template">    <label class="filter-label">Time Range</label>    <div class="filter-params"></div>    <a href="#" class="remove-button"></a>  </div>  <div class="filter">    <label>Time Range</label>    <div>      <select>        <option>June</option>        <option>July</option>      </select>      <select>        <option>4</option>        <option>5</option>      </select>      <select>        <option>1988</option>        <option>1989</option>      </select>      <span> to </span>      <select>        <option>June</option>        <option>July</option>      </select>      <select>        <option>4</option>        <option>5</option>      </select>      <select>        <option>1988</option>        <option>1989</option>      </select>    </div>    <a href="#" class="remove-button"></a>  </div>  <div class="filter">    <label>Time Resolution</label>    <div>      <input type="checkbox" /> Annual      <input type="checkbox" /> Monthly      <input type="checkbox" /> Daily            <input type="checkbox" /> Hourly          </div>    <a href="#" class="remove-button"></a>  </div>  <div class="filter">    <label>Keyword</label>    <div>      <input type="text">    </div>    <a href="#" class="remove-button"></a>  </div>  <div class="filter">    <label>Domain</label>    <div>      <input type="radio" /> Atmospheric      <input type="radio" /> Ocean      <input type="radio" /> Land    </div>    <a href="#" class="remove-button"></a>  </div>  <div class="filter">    <label>Source</label>    <div>      <select multiple="" size="4">        <option>MODIS</option>        <option>CALIPSO</option>        <option>SAGE</option>      </select>    </div>    <a href="#" class="remove-button"></a>  </div>  <div class="filter">    <label>Granule ID</label>    <div>      <input type="text">    </div>    <a href="#" class="remove-button"></a>  </div></div><a href="table.html" id="search-button">Run Search</a><a href="" id="add-button">Add new filter</a><!-- End content --><!-- Begin footer --><!-- End footer -->    </body></html>
